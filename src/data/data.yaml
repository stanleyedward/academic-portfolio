sections:
  - title: "Projects"
    data:
      - title: "High Performance Neural Nets"
        description:
          - "**Reduced training epoch times by 49%** by developing an accelerated neural network pipeline."
          - "Attained a 6x speedup by implementing **L1 cache tiling**, minimizing memory access latency in Fused Multiply-Add kernels."
          - "Developed an optimized Softmax kernel that reduced compute time by 2 orders of magnitudes through **shared memory reduction** and coalesced accesses."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/nn"
        image: "nn.gif"
        tags: ["All", "Machine Learning", "GPU Computing"]
        # duration: "Mar 2024 - Apr 2024"
      - title: "Neural Radiance Fields"
        description:
          - "Executed the Neural Radiance Fields research methodology to deliver novel view synthesis and 3D reconstruction."
          - "Achieved an **average Peak Signal-to-Noise Ratio score of 29.20** on the test set for View Synthesis."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/nerf_pytorch"
        image: "lego_16_epoch_400.gif"
        tags: ["All", "Machine Learning", "Computer Graphics"]
        # duration: "Mar 2024 - Apr 2024"
      - title: "Recursive Ray-Tracing Engine"
        description:
          - "Leveraged Phong Illumination along with reflection and shadows to accurately simulate light physics."
          - "Implemented efficient ray-geometry intersection algorithms for 3D primitives at arbitary orientations."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/recursive-raytracer"
        image: "render3.png"
        # duration: "Feb 2024 – Mar 2024"
        onHover:
          - image: "renders.gif"
        tags: ["All", "Computer Graphics"]
      - title: "Panorama - Image Stitching"
        description:
          - "Utilized the **SIFT** algorithm to extract robust keypoints and descriptors, combined with **RANSAC** for estimating geometric transformations between image pairs."
          - "Introduced weighted blending techniques to ensure smooth transitions. Reduced artifacts by 90% and overall +32% in image alignment."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/panorama-image-stitching"
        image: "pano4_ed.png"
        # duration: "Jan 2024"
        onHover:
          - image: "pano.gif"
        tags: ["All", "Computer Vision"]
      - title: "Vision Transformers"
        description:
          - "Implemented the ViT-B/16 model from the research paper ”An image is worth 16x16 words” in PyTorch."
          - "Authored a DataX Journal article analyzing the transformative impact of Transformer Architecture in the 2020."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/vision_transformer_pytorch"
          - icon: "system-uicons:write"
            link: "https://medium.com/data-science-community-srm/transformers-and-the-decoding-and-synthesis-of-reality-20b94fa7912d"
            text: "Medium"
        image: "vit.png"
