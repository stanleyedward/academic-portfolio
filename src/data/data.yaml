        tags: ["All", "Computer Graphics"]
      - title: "Panorama - Image Stitching"
        description:
          - "Utilized the **SIFT** algorithm to extract robust keypoints and descriptors, combined with **RANSAC** for estimating geometric transformations between image pairs."
          - "Introduced weighted blending techniques to ensure smooth transitions. Reduced artifacts by 90% and overall +32% in image alignment."
        links:
          - icon: "mdi:github"
            text: "Github"
            link: "https://github.com/stanleyedward/panorama-image-stitching"
        image: "pano4_ed.png"
